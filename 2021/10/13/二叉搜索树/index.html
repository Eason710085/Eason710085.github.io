</span></span><br><span class="line"><span class="built_in">BST</span>();</span><br><span class="line"> </span><br><span class="line"><span class="comment">// Parameterized constructor.</span></span><br><span class="line"><span class="built_in">BST</span>(<span class="type">int</span>);</span><br><span class="line"> </span><br><span class="line"><span class="comment">// Insert function.</span></span><br><span class="line"><span class="function">BST* <span class="title">Insert</span><span class="params">(BST*, <span class="type">int</span>)</span></span>;</span><br><span class="line"> </span><br><span class="line"><span class="comment">// Inorder traversal.</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">Inorder</span><span class="params">(BST*)</span></span>;</span><br><span class="line">&#125;;</span><br><span class="line"> </span><br><span class="line"><span class="comment">// Default Constructor definition.</span></span><br><span class="line">BST ::<span class="built_in">BST</span>()</span><br><span class="line">: <span class="built_in">data</span>(<span class="number">0</span>)</span><br><span class="line">, <span class="built_in">left</span>(<span class="literal">NULL</span>)</span><br><span class="line">, <span class="built_in">right</span>(<span class="literal">NULL</span>)</span><br><span class="line">    &#123;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="comment">// Parameterized Constructor definition.</span></span><br><span class="line">BST ::<span class="built_in">BST</span>(<span class="type">int</span> value)</span><br><span class="line">&#123;</span><br><span class="line">data = value;</span><br><span class="line">left = right = <span class="literal">NULL</span>;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="comment">// Insert function definition.</span></span><br><span class="line">BST* BST ::<span class="built_in">Insert</span>(BST* root, <span class="type">int</span> value)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span> (!root)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">// Insert the first node, if root is NULL.</span></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">BST</span>(value);</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line"><span class="comment">// Insert data.</span></span><br><span class="line"><span class="keyword">if</span> (value &gt; root-&gt;data)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// Insert right node data, if the &#x27;value&#x27;</span></span><br><span class="line">    <span class="comment">// to be inserted is greater than &#x27;root&#x27; node data.</span></span><br><span class="line"> </span><br><span class="line">    <span class="comment">// Process right nodes.</span></span><br><span class="line">    root-&gt;right = <span class="built_in">Insert</span>(root-&gt;right, value);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">&#123;</span><br><span class="line">    <span class="comment">// Insert left node data, if the &#x27;value&#x27;</span></span><br><span class="line">    <span class="comment">// to be inserted is greater than &#x27;root&#x27; node data.</span></span><br><span class="line"> </span><br><span class="line">    <span class="comment">// Process left nodes.</span></span><br><span class="line">    root-&gt;left = <span class="built_in">Insert</span>(root-&gt;left, value);</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="comment">// Return &#x27;root&#x27; node, after insertion.</span></span><br><span class="line"><span class="keyword">return</span> root;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Inorder traversal function.</span></span><br><span class="line"><span class="comment">// This gives data in sorted order.</span></span><br><span class="line"><span class="type">void</span> BST ::<span class="built_in">Inorder</span>(BST* root)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">if</span> (!root) &#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">Inorder</span>(root-&gt;left);</span><br><span class="line">    cout &lt;&lt; root-&gt;data &lt;&lt; endl;</span><br><span class="line">    <span class="built_in">Inorder</span>(root-&gt;right);</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="comment">// Driver code</span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    BST b, *root = <span class="literal">NULL</span>;</span><br><span class="line">    root = b.<span class="built_in">Insert</span>(root, <span class="number">50</span>);</span><br><span class="line">    b.<span class="built_in">Insert</span>(root, <span class="number">30</span>);</span><br><span class="line">    b.<span class="built_in">Insert</span>(root, <span class="number">20</span>);</span><br><span class="line">    b.<span class="built_in">Insert</span>(root, <span class="number">40</span>);</span><br><span class="line">    b.<span class="built_in">Insert</span>(root, <span class="number">70</span>);</span><br><span class="line">    b.<span class="built_in">Insert</span>(root, <span class="number">60</span>);</span><br><span class="line">    b.<span class="built_in">Insert</span>(root, <span class="number">80</span>);</span><br><span class="line"></span><br><span class="line">    b.<span class="built_in">Inorder</span>(root);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></article><div class="tag_share"><div class="post-meta__tag-list"><a class="post-meta__tags" href="/tags/BST/">BST</a></div><div class="post_share"></div></div><nav class="pagination-post" id="pagination"><div class="prev-post pull-left"><a href="/2021/10/13/Hexo%E4%BB%A3%E7%A0%81%E9%AB%98%E4%BA%AE/"><img class="prev-cover" src="/images/cover/c9.jpg" onerror="onerror=null;src='/img/401.jpg'" alt="cover of previous post"><div class="pagination-info"><div class="label">Previous Post</div><div class="prev_info">Hexo代码高亮</div></div></a></div><div class="next-post pull-right"><a href="/2021/10/12/Hexo%E6%90%AD%E5%BB%BA%E5%8D%9A%E5%AE%A2/"><img class="next-cover" src="/images/cover/c6.jpg" onerror="onerror=null;src='/img/401.jpg'" alt="cover of next post"><div class="pagination-info"><div class="label">Next Post</div><div class="next_info">Hexo搭建博客</div></div></a></div></nav></div><div class="aside-content" id="aside-content"><div class="card-widget card-info"><div class="is-center"><div class="avatar-img"><img src="/img/avatar.png" onerror="this.onerror=null;this.src='/img/friend_404.gif'" alt="avatar"/></div><div class="author-info__name">Shunjie Wan</div><div class="author-info__description"></div></div><div class="card-info-social-icons is-center"><a class="social-icon" href="https://github.com/Eason710085" target="_blank" title="Github"><i class="fab fa-github"></i></a><a class="social-icon" href="https://www.linkedin.com/in/shunjie-wan-6696a1231" target="_blank" title="linkedin"><i class="fa-brands fa-linkedin"></i></
