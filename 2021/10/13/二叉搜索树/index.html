keyword">void</span> <span class="hljs-title">inorder</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>     inorderRec(root);<br>&#125;<br> <br><span class="hljs-comment">// A utility function to</span><br><span class="hljs-comment">// do inorder traversal of BST</span><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">inorderRec</span><span class="hljs-params">(Node root)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">if</span> (root != <span class="hljs-keyword">null</span>) &#123;<br>        inorderRec(root.left);<br>        System.out.println(root.key);<br>        inorderRec(root.right);<br>    &#125;<br>&#125;<br><span class="hljs-comment">// Driver Code</span><br><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span></span><br><span class="hljs-function"></span>&#123;<br>    BinarySearchTree tree = <span class="hljs-keyword">new</span> BinarySearchTree();<br> <br>    <span class="hljs-comment">/* Let us create following BST</span><br><span class="hljs-comment">          50</span><br><span class="hljs-comment">       /     \</span><br><span class="hljs-comment">      30      70</span><br><span class="hljs-comment">     /  \    /  \</span><br><span class="hljs-comment">   20   40  60   80 */</span><br>    tree.insert(<span class="hljs-number">50</span>);<br>    tree.insert(<span class="hljs-number">30</span>);<br>    tree.insert(<span class="hljs-number">20</span>);<br>    tree.insert(<span class="hljs-number">40</span>);<br>    tree.insert(<span class="hljs-number">70</span>);<br>    tree.insert(<span class="hljs-number">60</span>);<br>    tree.insert(<span class="hljs-number">80</span>);<br> <br>    <span class="hljs-comment">// print inorder trave br> <br><span class="hljs-comment">// Parameterized constructor.</span><br><span class="hljs-built_in">BST</span>(<span class="hljs-keyword">int</span>);<br> <br><span class="hljs-comment">// Insert function.</span><br><span class="hljs-function">BST* <span class="hljs-title">Insert</span><span class="hljs-params">(BST*, <span class="hljs-keyword">int</span>)</span></span>;<br> <br><span class="hljs-comment">// Inorder traversal.</span><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Inorder</span><span class="hljs-params">(BST*)</span></span>;<br>&#125;;<br> <br><span class="hljs-comment">// Default Constructor definition.</span><br>BST ::<span class="hljs-built_in">BST</span>()<br>: <span class="hljs-built_in">data</span>(<span class="hljs-number">0</span>)<br>, <span class="hljs-built_in">left</span>(<span class="hljs-literal">NULL</span>)<br>, <span class="hljs-built_in">right</span>(<span class="hljs-literal">NULL</span>)<br>    &#123;<br>&#125;<br> <br><span class="hljs-comment">// Parameterized Constructor definition.</span><br>BST ::<span class="hljs-built_in">BST</span>(<span class="hljs-keyword">int</span> value)<br>&#123;<br>data = value;<br>left = right = <span class="hljs-literal">NULL</span>;<br>&#125;<br> <br><span class="hljs-comment">// Insert function definition.</span><br>BST* BST ::<span class="hljs-built_in">Insert</span>(BST* root, <span class="hljs-keyword">int</span> value)<br>&#123;<br>    <span class="hljs-keyword">if</span> (!root)<br>    &#123;<br>        <span class="hljs-comment">// Insert the first node, if root is NULL.</span><br>        <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> <span class="hljs-built_in">BST</span>(value);<br>    &#125;<br> <br><span class="hljs-comment">// Insert data.</span><br><span class="hljs-keyword">if</span> (value &gt; root-&gt;data)<br>&#123;<br>    <span class="hljs-comment">// Insert right node data, if the &#x27;value&#x27;</span><br>    <span class="hljs-comment">// to be inserted is greater than &#x27;root&#x27; node data.</span><br> <br>    <span class="hljs-comment">// Process right nodes.</span><br>    root-&gt;right = <span class="hljs-built_in">Insert</span>(root-&gt;right, value);<br>&#125;<br><span class="hljs-keyword">else</span><br>&#123;<br>    <span class="hljs-comment">// Insert left node data, if the &#x27;value&#x27;</span><br>    <span class="hljs-comment">// to be inserted is greater than &#x27;root&#x27; node data.</span><br> <br>    <span class="hljs-comment">// Process left nodes.</span><br>    root-&gt;left = <span class="hljs-built_in">Insert</span>(root-&gt;left, value);<br>&#125;<br> <br><span class="hljs-comment">// Return &#x27;root&#x27; node, after insertion.</span><br><span class="hljs-keyword">return</span> root;<br>&#125;<br><br><span class="hljs-comment">// Inorder traversal function.</span><br><span class="hljs-comment">// This gives data in sorted order.</span><br><span class="hljs-keyword">void</span> BST ::<span class="hljs-built_in">Inorder</span>(BST* root)<br>&#123;<br>    <span class="hljs-keyword">if</span> (!root) &#123;<br>        <span class="hljs-keyword">return</span>;<br>    &#125;<br>    <span class="hljs-built_in">Inorder</span>(root-&gt;left);<br>    cout &lt;&lt; root-&gt;data &lt;&lt; endl;<br>    <span class="hljs-built_in">Inorder</span>(root-&gt;right);<br>&#125;<br> <br><span class="hljs-comment">// Driver code</span><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>    BST b, *root = <span class="hljs-literal">NULL</span>;<br>    root = b.<span class="hljs-built_in">Insert</span>(root, <span class="hljs-number">50</span>);<br>    b.<span class="hljs-built_in">Insert</span>(root, <span class="hljs-number">30</span>);<br>    b.<span class="hljs-built_in">Insert</span>(root, <span class="hljs-number">20</span>);<br>    b.<span class="hljs-built_in">Insert</span>(root, <span class="hljs-number">40</span>);<br>    b.<span class="hljs-built_in">Insert</span>(root, <span class="hljs-number">70</span>);<br>    b.<span class="hljs-built_in">Insert</span>(root, <span class="hljs-number">60</span>);<br>    b.<span class="hljs-built_in">Insert</span>(root, <span class="hljs-number">80</span>);<br><br>    b.<span class="hljs-built_in">Inorder</span>(root);<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></div></td></tr></table></figure>
